version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: test-annoying-reminder-full
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://testuser:testpass@db:5432/testdb
      NUXT_SESSION_PASSWORD: test-session-secret-at-least-32-chars-long
      ADMIN_EMAIL: admin@test.com
      ADMIN_PASSWORD: testpass123
      EMAIL_GATEWAY_URL: http://dummy-email-gateway/api/v1/send
      EMAIL_GATEWAY_API_KEY: test-api-key
      EMAIL_FROM: noreply@test.com
      APP_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
